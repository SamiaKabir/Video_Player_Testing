<body>
	<h1>Tacos-Corpus Data</h1>
	<div id='media-player'>
		<video id='media-video' controls>
			<source src='s22-d23.mp4' type='video/mp4'>
			<!-- <source src='parrots.webm' type='video/webm'> -->
		</video>
		<div id='media-controls'>
        <table>
        	<tr>
        		<td style="width: 23%;">
              <div id="allButton">

			              <button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'><i class="fa fa-play" id="transportIcon"></i></button>
			              <button id='stop-button' class='stop' title='stop' onclick='stopPlayer();'><i class="fa fa-stop"></i></button>
			              <button id='replay-button' class='replay' title='replay' onclick='replayMedia();'><i class="fa fa-repeat"></i></button>
              </div>
              <div id="position"> </div>
			    </td>	

			    <td style="width: 17%;">
            <div id="showTime">
                  0.0ms
            </div>
            <div id="position"></div>
	          
			    </td>

                <td style="width: 60%;">
	<!-- for progress bar -->
                 <div class="progress" id="progress-bar" onclick='changePos(event);'>
                     <div class="progress-bar progress-bar-success" id='dynamic' role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
    	                 <span id="current-progress"></span>
                     </div>
                 </div>


	<!-- for buttons -->
	             <div id="segment">
<!-- 	             	<button type="button" class="btn btn-primary active"  aria-pressed="false"></button>
	             	<button type="button" class="btn btn-primary active"  aria-pressed="false"></button> -->
	             </div>
	            </td>
            </tr>
        </table>
